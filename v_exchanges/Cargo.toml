cargo-features = ["edition2024", "codegen-backend"]

[package]
name = "v_exchanges"
version = "0.1.0"
edition = "2024"

[package.metadata.docs.rs]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]

[package.metadata.cargo-machete]
ignored = ["derive-new", "eyre", "serde", "tokio", "v_utils"]

[dependencies]
v_exchanges_adapters = { path = "../v_exchanges_adapters/", features = ["full"] }

tokio.workspace = true
log.workspace = true
serde.workspace = true
serde_json.workspace = true
rust_decimal = { version = "1.33.0", features = ["serde-with-str", "serde-with-float"] }
env_logger = "0.10.1"


[dev-dependencies]
rust_decimal = { version = "1.33.0", features = ["serde-with-str", "serde-with-float"] }
env_logger = "0.10.1"
