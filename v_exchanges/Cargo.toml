cargo-features = ["codegen-backend"]

[package]
name = "v_exchanges"
version = "0.1.0"
edition = "2024"

[package.metadata.docs.rs]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]

[package.metadata.cargo-machete]
ignored = ["derive-new", "eyre", "serde", "tokio", "v_utils"]

[dependencies]
v_exchanges_deser = { path = "../v_exchanges_deser/", features = ["full"] }
v_exchanges_adapters = { path = "../v_exchanges_adapters/", features = ["full"] }

tokio.workspace = true
tracing.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true
v_utils.workspace = true
color-eyre.workspace = true

# #dbg
rust_decimal = { version = "1.36.0", features = ["serde-with-str", "serde-with-float"] }
env_logger = "0.11.5"
derive-new.workspace = true
chrono = "0.4.39"
