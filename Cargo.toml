[workspace]
members = [
	"generic-api-client",
]

[package]
name = "v_exchanges"
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]

[package.metadata.cargo-machete]
ignored = ["derive-new", "eyre", "serde", "tokio", "v_utils"]

[lints.clippy]
float_cmp = "allow" # is bad for `==` direct comparisons, but `<` and `>` should be allowed
#get_first = "allow" # const fn, so actually more performant
len_zero = "allow" # `.empty()` is O(1) but on &str only
undocumented_unsafe_blocks = "warn"
tabs_in_doc_comments = "allow"

[dependencies]
color-eyre = "^0.6.3"
derive-new = "^0"
futures-util = "0.3.31"
reqwest = { version = "0.12.8", features = ["blocking", "json"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_with = "3.11.0"
thiserror = "1.0.64"
tokio = { version = "^1.40.0", features = ["full"] }
tokio-tungstenite = { version = "^0.24.0", features = ["native-tls"] }
tracing = "0.1.40"

tungstenite = { version = "0.24.0", optional = true }
url = "2.5.2"
v_utils = { version = "1.7.8", features = ["trades"] }

[features]
default = ["legacy"]

legacy = ["tungstenite"]

[dev-dependencies]
insta = "1.40.0"
