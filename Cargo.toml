cargo-features = [ "edition2024" ]

[workspace]
members = [
	"v_exchanges",
	"v_exchanges_*",
]
resolver = "3"

[workspace.lints.clippy]
float_cmp = "allow" # is bad for `==` direct comparisons, but `<` and `>` should be allowed
#get_first = "allow" # const fn, so actually more performant
len_zero = "allow" # `.empty()` is O(1) but on &str only
undocumented_unsafe_blocks = "warn"
tabs_in_doc_comments = "allow"

[workspace.dependencies]
color-eyre = "^0.6.3"
derive-new = "^0"
futures-util = "0.3.31"
reqwest = { version = "0.12.9", features = ["blocking", "json"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
serde_with = "3.11.0"
thiserror = "2.0.0"
tokio = { version = "^1.41.1", features = ["full"] }
tokio-tungstenite = { version = "^0.24.0", features = ["native-tls"] }
tracing = "0.1.40"
url = "2.5.3"
v_utils = { version = "^1.9.1", features = ["trades", "tracing"], path = "../v_utils/v_utils" }
v_exchanges_api_generics = { version = "0.3", path = "../v_exchanges_api_generics" }
hmac = "0.12.1"
sha2 = "0.10.8"
hex = "0.4.3"
