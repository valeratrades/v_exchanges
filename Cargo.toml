cargo-features = ["codegen-backend"]

[workspace]
members = [
	"v_exchanges",
	"v_exchanges_*",
]
resolver = "3"

[workspace.lints.clippy]
float_cmp = "allow" # is bad for `==` direct comparisons, but `<` and `>` should be allowed
#get_first = "allow" # const fn, so actually more performant
len_zero = "allow" # `.empty()` is O(1) but on &str only
undocumented_unsafe_blocks = "warn"
tabs_in_doc_comments = "allow"

[workspace.dependencies]
v_utils = { version = "^2.0", path = "../v_utils/v_utils", features = ["trades", "tracing", "macros"] } #ga: rm path

chrono = "^0.4.39"
color-eyre = "^0.6.3"
derive-new = "^0"
futures-util = "^0.3.31"
reqwest = { version = "^0.12.9", features = ["blocking", "json"] }
serde = { version = "^1.0.216", features = ["derive"] }
serde_plain = "^1.0.2" #TEST
serde_json = "^1.0.133"
serde_with = "^3.11.0"
thiserror = "^2.0.7"
tokio = { version = "^1.42.0", features = ["full"] }
tokio-tungstenite = { version = "^0.26.0", features = ["native-tls"] }
tracing = "^0.1.41"
url = "^2.5.4"
hmac = "^0.12.1"
sha2 = "^0.10.8"
hex = "^0.4.3"

#[dev-dependencies]
insta = "1.41.1"
