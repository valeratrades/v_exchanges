cargo-features = ["codegen-backend"]

[workspace]
members = ["v_exchanges", "v_exchanges_*"]
resolver = "3"

[workspace.lints.clippy]
float_cmp = "allow" # is bad for `==` direct comparisons, but `<` and `>` should be allowed
len_zero = "allow" # `.empty()` is O(1) but on &str only
undocumented_unsafe_blocks = "warn"
tabs_in_doc_comments = "allow"

# Questionable
get_first = "allow" # const fn, so actually more performant
get_last_with_len = "allow"

[workspace.dependencies]
v_utils = { version = "^2.6.4", path = "../v_utils/v_utils" } #ga: rm path
futures-util = "^0.3.31"
reqwest = { version = "^0.12.14", features = ["blocking", "json"] }
serde = { version = "^1.0.219", features = ["derive"] }
serde_plain = "^1.0.2" #TEST
serde_json = "^1.0.140"
chrono = { version = "^0.4.40", features = ["serde"] }
serde_with = "^3.12.0"
thiserror = "^2.0.12"
serde_urlencoded = "^0.7.1"
derive_more = { version = "^2.0.1", features = ["deref", "deref_mut"] }
tokio = { version = "^1.44.1", features = ["sync", "macros", "io-util", "rt", "time"] } # enable only features that play with wasm.
tracing = "^0.1.41"
hmac = "^0.12.1"
sha2 = "^0.10.8"
hex = "^0.4.3"
derive-new = "^0.7.0"
secrecy = "^0.10.3"
cfg-if = "^1.0.0"

#[dev-dependencies]
insta = "1.42.2"
